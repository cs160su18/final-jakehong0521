{% load static %}
<!DOCTYPE html>

<html>
	<head>
    <title>Category</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

    <script src="{% static '/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
	</head>
	
  <body>
    <div class="navigator">
      {% if user.is_authenticated %}
        <a href="{% url 'logout_view' %}">Log Out</a>
        <a href="{% url 'myCollections' %}">{{ user.first_name }}'s Collections</a>
      {% else %}
        <a href="{% url 'signinup' %}">Sign Up / Login</a>
      {% endif %}
      <a href="{% url 'category' %}" class ="active">Category</a>
      <a href="{% url 'guide' %}">User Guide</a>
      <div id="logo">
        <a href="{% url 'index' %}" id="logo">LAS</a>
      </div>
    </div>
    
    <div class="categories" style="display: flex; flex-wrap: wrap;">
      {% for field in fields %}
      {% if field != 'N/A' %}
      <form action="{% url 'category' %}" method="post">
        {% csrf_token %}
        <input type='submit' name="field" value="{{ field }}">
      </form>
      {% endif %}
      {% endfor %}
    </div>
    
    <script></script>
    
    <style>
      body {
        font-family: Arial;
        font-size: 40px;
        background-image: url("{% static 'css/back.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      input:hover {
        background-color: #cccccc;
      }
      
      input {
        font-size: 30px;
        background-color: white;
        height: 100px;
        margin: 20px;
        width: 100%;
        border-style: solid;
        border-width: 5px;
        border-color: #ffe0b2;
        border-radius: 10px;
        text-align: center;
        vertical-align: center;
      }
      
      form {
        margin: 20px;
        height: 100px;
        width: 30%;
      }
    </style>
    
    <script>
    </script>
    
	</body>
</html>
