{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link type ="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <!--quill-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="navigator">
      {% if user.is_authenticated %}
        <a href="{% url 'logout_view' %}">Log Out</a>
        <a href="{% url 'myCollections' %}">{{ user.first_name }}'s Collections</a>
      {% else %}
        <a href="{% url 'signinup' %}">Sign Up / Login</a>
      {% endif %}
      <a href="{% url 'category' %}">Category</a>
      <a href="{% url 'guide' %}">User Guide</a>
      <div id="logo">
        <a href="{% url 'index' %}" class ="active" id="logo">LAS</a>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div id="editor">
          <p id="content">Share your story here...</p>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <button id='publish' class="btn btn-primary" type="submit">Publish</button>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <script>
      var content = document.getElementById("editor");
      
      $('#publish').click(function(event) {
        var postdata = {
          'csrfmiddlewaretoken': "{{ csrf_token }}",
          'post': JSON.stringify('sending message')
        }
        
        $.ajax({
          url: "../post_making/",
          method: "POST",
          data: postdata,
          dataType: 'json',
          success: function(data) {
            console.log(data);
          },
          error: function(error){
            console.log(error);
          }
        })
        
        console.log('sent');
      });
    </script>

    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill('#editor', {
        modules:{
          toolbar:[
            [{ header: [1, 2, false] }],
            ['bold', 'italic', 'underline'],
            [{ 'font': [] }],
            [{ 'align': [] }],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['image', 'code-block'],
          ]
        },
        theme: 'snow'
      });
    </script>
  </body>
</html>
